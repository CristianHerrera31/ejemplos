<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo formulario</title>
</head>
<body>
    <h1>Ejemplo formulario</h1>

    <form action="">

    <label>Cédula</label>
    <input type="number" autofocus required min="1000" max="2000"> <br><br>

    Nombre
    <input type="text" required readonly value="Rafael Herrera" size=""> <br><br>

    Contraseña
    <input type="password"> <br><br>

    Fecha De Nacimiento 
    <input type="date"> <br><br>

    Fecha y Hora De Nacimiento
    <input type="datetime-local" ><br><br>

    Hora de Nacimiento
    <input type="time"><br><br>

    Sexo <br>
    <input type="radio" name="sexo"checked>Hombre <br><br>
    <input type="radio" name="sexo">Mujeres <br><br>

    Deportes <br>
    <input type="checkbox">futbol <br>
    <input type="checkbox"> Beisbol<br>
    <input type="checkbox">Tenis <br>
    <input type="checkbox">Basquet <br><br>

    Correo Electronico
    <input type="email"><br><br>

    Sube una foto <br>
    <input type="file"><br><br>
    
    <input type="button" value="Agregar Datos"><br><br>
    <input type="submit" value="Enviar Datos"><br><br>
    <input type="reset" value="Limpiar Formulario"><br><br> 


    

    </form>



</body>
</html>
