<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tabla</Table></title>
</head>
<body>
    <h1>Ejemplo tabla</h1>

    <table border="1">

        <tr>
        <th>columna 1</th>
        <th>columna 2</th>
        <th>columna 3</th>
        </tr>
        <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        </tr>
    </table>
    <br>

    <table border="1">

        <caption>Ejemplo de edades de personas </caption>

        <tr>
            <th>Person</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Chris</td>
            <td>38</td>
        </tr>
        <tr>
            <td>Dennis</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>29</td>
        </tr>
        <tr>
            <td>Karen</td>
            <td>47</td>
        </tr>
        

    </table>

    <br>
     <table border="1">

        <tr>
            <td colspan="3">
                union de columna
            </td>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>




        </tr>





     </table>
     <br>

     <table border="1">

        <tr>
            <td colspan="2">
                1
            </td>
            <td>2</td>
            


        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>8</td>
            <td colspan="2">9</td>
        </tr>



     </table>
</body>
</html>
